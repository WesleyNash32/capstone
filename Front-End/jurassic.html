<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Period</title>
    <link rel="periodStyle" href="period.css">
</head>
<body>
    <header>
        <h1>Jurassic Period</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="triassic.html">Triassic Period</a>
            <a href="jurassic.html">Jurassic Period</a>
            <a href="cretaceous.html">Cretaceous Period</a>
        </nav>
    </header>
    <main>
        
        <form method="post" action="triassic.html">
            <input id="dino-name" type="text" placeholder="Name of Dinosaur">
            <input id="dino-img" type="text" placeholder="Paste url of Dinosaur">
            <select id="periods" >
                <option value="triassic">Triassic</option>
                <option value="jurassic">Jurassic</option>
                <option value="cretaceous">Cretaceous</option>
            </select>
            <select id="type-of-dino">
                <option value="aquatic">Aquatic Reptile</option>
                <option value="flying">Flying Reptile</option>
                <option value="land">Dinoasurs</option>
            </select>
            <button id="add-dino">Add Animal</button>
        </form>
        <div>
            <p></p>
        </div>
        <section id="jurassic-container"></section>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
