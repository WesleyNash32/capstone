<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="styleSheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mesozoic Era</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="triassic.html">Triassic Period</a>
            <a href="jurassic.html">Jurassic Period</a>
            <a href="cretaceous.html">Cretaceous Period</a>
        </nav>
    </header>
    <main>
        <div id="mesozoic-era">
            <p></p>
        </div>
        <img src=""/>
        <form id="dinosaur-form">
            <input id="dino-name" type="text" placeholder="Name of Dinosaur">
            <input id="dino-img" type="text" placeholder="Paste url of Dinosaur">
            <select id="periods" onchange="window.location.href=this.value">
                <option value="triassic.html">Triassic</option>
                <option value="jurassic.html">Jurassic</option>
                <option value="cretaceous.html">Cretaceous</option>
            </select>
            <select id="type-of-dino">
                <option value="aquatic">Aquatic Reptile</option>
                <option value="flying">Flying Reptile</option>
                <option value="land">Dinoasurs</option>
            </select>
            <button id="add-dino">Add Animal</button>
        </form>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
